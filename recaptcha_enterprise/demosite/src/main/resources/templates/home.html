<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/images/icons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="/images/icons/favicon.svg"
      type="image/svg+xml"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <link
      rel="shortcut icon"
      sizes="196x196"
      href="/images/icons/favicon-196px.png"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icons/favicon-120px.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icons/favicon-152px.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="/images/icons/favicon-180px.png"
      sizes="180x180"
    />
    <title>Home: reCAPTCHA Demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link href="/styles/global.css" rel="stylesheet" />
    <script type="module" src="/scripts/component.js"></script>
    <script type="text/javascript" src="/scripts/global.js"></script>
    <!-- ATTENTION: reCAPTCHA Example (Client Part 1/1) Starts -->
    <!-- See: https://cloud.google.com/recaptcha-enterprise/docs/instrument-web-pages#page-load -->
    <script th:src="@{https://www.google.com/recaptcha/enterprise.js(render=${site_key})}"></script>
    <script type="text/javascript">
      grecaptcha.enterprise.ready(async () => {
        const token = await grecaptcha.enterprise.execute(
            "[[${site_key}]]",
            {
              action: "home",
            }
        );
        await homepage({token});
      });
    </script>
    <!-- ATTENTION: reCAPTCHA Example (Client Part 1/1) Ends -->
  </head>
  <body>
    <recaptcha-demo step="home"></recaptcha-demo>
  </body>
</html>
