apply plugin: 'java'
apply plugin: 'war'

buildscript {
    repositories {
        // gretty plugin is published to Maven Central
        mavenCentral()
    }
    dependencies {
        classpath 'org.gretty:gretty:+'
    }
}
apply plugin: 'org.gretty'

repositories {
    mavenCentral()
}

sourceSets {
    // In Gradle 8, the default location is app/src/java, which does not match
    // Maven's directory structure.
    main.java.srcDirs = ['src/main/java']
    main.resources.srcDirs = ['src/main/resources', 'src/main/webapp']
    test.java.srcDirs = ['src/test/java']
}

dependencies {
    implementation 'com.google.appengine:appengine-api-1.0-sdk:2.0.23'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.1.0'

    // Test Dependencies
    testImplementation 'com.google.appengine:appengine-testing:2.0.23'
    testImplementation 'com.google.appengine:appengine-api-stubs:2.0.23'
    testImplementation 'com.google.appengine:appengine-tools-sdk:2.0.23'

    testImplementation 'com.google.truth:truth:1.1.5'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
}